<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- favicon -->
  <link rel="icon" href="https://nalandaschoolpune.com/wp-content/uploads/2018/09/product5.jpg">
  <!-- google fonts -->

 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Arima:wght@100..700&display=swap" rel="stylesheet">
  <style>
    .calculator {
      max-width: 350px;
      margin: 50px auto;
      padding: 20px;
      background-color: #9c9a9a;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    .calculator-screen {
      width: 100%;
      height: 80px;
      background-color: rgb(102, 96, 96);
      color: #fff;
      text-align: right;
      font-size: 2.5rem;
      padding: 10px;
      border: none;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .btn {
      width: 75px;
      height: 75px;
      font-size: 1.5rem;
      margin: 5px;
    }
    .btn.operator {
      background-color: #8b6b4c;
      color: white;
    }
    .btn.clear {
      background-color: #291111;
      color: white;
    }
    .btn.equals {
      background-color: #28c76f;
      color: white;
    }
  </style>
</head>
<body>

<div class="calculator">
  <input type="text" class="calculator-screen text-white" id="result" style="text-align: right;" readonly/>
  <div class="calculator-keys">
    <div class="row">
      <button type="button" class="btn btn-secondary" onclick="display(7)">7</button>
      <button type="button" class="btn btn-secondary" onclick="display(8)">8</button>
      <button type="button" class="btn btn-secondary" onclick="display(9)">9</button>
      <button type="button" class="btn btn-warning operator" onclick="display('/')">/</button>
    </div>
    <div class="row">
      <button type="button" class="btn btn-secondary" onclick="display(4)">4</button>
      <button type="button" class="btn btn-secondary" onclick="display(5)">5</button>
      <button type="button" class="btn btn-secondary" onclick="display(6)">6</button>
      <button type="button" class="btn btn-warning operator" onclick="display('*')">*</button>
    </div>
    <div class="row">
      <button type="button" class="btn btn-secondary" onclick="display(1)">1</button>
      <button type="button" class="btn btn-secondary" onclick="display(2)">2</button>
      <button type="button" class="btn btn-secondary" onclick="display(3)">3</button>
      <button type="button" class="btn btn-warning operator" onclick="display('-')">-</button>
    </div>
    <div class="row">
      <button type="button" class="btn btn-secondary" onclick="display(0)">0</button>
      <button type="button" class="btn btn-secondary" onclick="display('.')">.</button>
      <button type="button" class="btn btn-success equals"  onclick="equal()">=</button>
      <button type="button" class="btn btn-warning operator"onclick="display('+')">+</button>
    </div>
    <div class="row">
      <button type="button" class="btn btn-danger clear btn-block" onclick="clearAll()">AC</button>
      <button type="button" class="btn btn-primary back " onclick="backbtn()">C</button>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
<script src="./cal.js"></script>
</html>
